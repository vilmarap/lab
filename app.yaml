apiVersion: v1
kind: Namespace
metadata:
  name: default

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: db-configmap
data:
  MYSQL_ROOT_PASSWORD: 
  MYSQL_DATABASE: 
  MYSQL_PASSWORD: 

---

apiVersion: v1
kind: Service
metadata:
  name: svc-db-noticias
spec:
  type: ClusterIP
  ports:
   - port: 3306
  selector:
    app: db-noticias   

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-noticias-deployment
spec: 
  template:
    metadata:
      name: db-noticias
      labels:
        app: db-noticias
    spec:
      containers:
        - name: db-noticias-container
          image: aluracursos/mysql-db:1
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: db-configmap
  selector:
    matchLabels:
      app: db-noticias
